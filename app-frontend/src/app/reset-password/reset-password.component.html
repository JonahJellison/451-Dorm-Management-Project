<div class="container">
  <div class="form-container">
    <h1>Reset Password</h1>
    <p>Please enter your new password below.</p>
    
    <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
      <div class="form-group">
        <label for="password">New Password</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          [(ngModel)]="password" 
          required 
          minlength="6"
          #passwordField="ngModel">
        <div *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)" class="error-message">
          <div *ngIf="passwordField.errors?.['required']">Password is required.</div>
          <div *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters long.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          name="confirmPassword" 
          [(ngModel)]="confirmPassword" 
          required
          #confirmPasswordField="ngModel">
        <div *ngIf="passwordMismatch && confirmPasswordField.touched" class="error-message">
          Passwords do not match.
        </div>
      </div>
      
      <button 
        type="submit" 
        [disabled]="!resetPasswordForm.valid || isSubmitting || passwordMismatch" 
        class="btn btn-primary">
        {{ isSubmitting ? 'Updating...' : 'Reset Password' }}
      </button>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
    
    <div class="form-footer">
      <p><a routerLink="/login">Back to Login</a></p>
    </div>
  </div>
</div>
