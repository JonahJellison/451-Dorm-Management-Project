<div class="container">
  <div class="form-container">
    <h1>Forgot Password</h1>
    <p>Enter your email address or student ID and we'll send you a link to reset your password.</p>
    
    <form (ngSubmit)="requestPasswordReset()" #forgotPasswordForm="ngForm">
      <div class="form-group">
        <label for="identifier">Email or Student ID</label>
        <input 
          type="text" 
          id="identifier" 
          name="identifier" 
          [(ngModel)]="identifier" 
          required
          #identifierField="ngModel">
        <div *ngIf="identifierField.invalid && (identifierField.dirty || identifierField.touched)" class="error-message">
          <div *ngIf="identifierField.errors?.['required']">Email or Student ID is required.</div>
        </div>
      </div>
      
      <button 
        type="submit" 
        [disabled]="!forgotPasswordForm.valid || isSubmitting" 
        class="btn btn-primary">
        {{ isSubmitting ? 'Sending...' : 'Reset Password' }}
      </button>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
    
    <div class="form-footer">
      <p><a routerLink="/login">Back to Login</a></p>
    </div>
  </div>
</div>
