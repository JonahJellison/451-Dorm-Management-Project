<div class="container">
    <div class="form-container">
      <h1>Dorm Management System</h1>
      <h2>Create Account</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="register-form">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" formControlName="fullname" required>
          <div *ngIf="registerForm.controls['fullname'].invalid && (registerForm.controls['fullname'].dirty || registerForm.controls['fullname'].touched)" class="error-message">
            <span *ngIf="registerForm.controls['fullname'].errors?.['required']">Full name is required</span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" formControlName="email" required>
          <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)" class="error-message">
            <span *ngIf="registerForm.controls['email'].errors?.['required']">Email is required</span>
            <span *ngIf="registerForm.controls['email'].errors?.['email']">Please enter a valid email address</span>
          </div>
        </div>
        <div class="form-group">
          <label for="studentid">Student ID</label>
          <input type="text" id="studentid" formControlName="studentid" required>
          <div *ngIf="registerForm.controls['studentid'].invalid && (registerForm.controls['studentid'].dirty || registerForm.controls['studentid'].touched)" class="error-message">
            <span *ngIf="registerForm.controls['studentid'].errors?.['required']">Student ID is required</span>
          </div>
        </div>
        <div class="form-group">
          <label for="new-password">Password</label>
          <input type="password" id="new-password" formControlName="newPassword" required>
          <div *ngIf="registerForm.controls['newPassword'].invalid && (registerForm.controls['newPassword'].dirty || registerForm.controls['newPassword'].touched)" class="error-message">
            <span *ngIf="registerForm.controls['newPassword'].errors?.['required']">Password is required</span>
          </div>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" formControlName="confirmPassword" required>
          <div *ngIf="registerForm.controls['confirmPassword'].invalid && (registerForm.controls['confirmPassword'].dirty || registerForm.controls['confirmPassword'].touched)" class="error-message">
            <span *ngIf="registerForm.controls['confirmPassword'].errors?.['required']">Please confirm your password</span>
          </div>
          <div *ngIf="passwordMismatch" class="error-message">
            <span>Passwords do not match</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Create Account</button>
      </form>
      <div class="form-footer">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </div>
  </div>
